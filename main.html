<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/root.css" />
    <!--JS link -->
    <script href="assets/js/main.js" type="module" defer async></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <title>Blog with API</title>
</head>

<body>
    <nav id="navbar" class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blog with API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="m-0">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/mjackson_header.jpg" class="d-block w-100" alt="" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>
                                Some representative placeholder content for the first slide.
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/mjackson_header.jpg" class="d-block w-100" alt="" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>
                                Some representative placeholder content for the second slide.
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/mjackson_header.jpg" class="d-block w-100" alt="" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                            <p>
                                Some representative placeholder content for the third slide.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev w-auto h-auto p-5" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
            <button class="carousel-control-next w-auto h-auto p-5" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
    </header>
    <main>
        <section>
            <div class="p-5">
                <div id="cards__container" class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img src="assets/img/mjackson.jpg" class="card-img-top" alt="..." />
                            <div class="card-body bg-dark">
                                <h5 class="card-title text-white">Card title</h5>
                            </div>
                        </div>
                    </div>

        </section>
        <section class="d-flex justify-content-center">
            <button type="button" id="loadmore" class="btn btn-dark mb-5 rounded-pill p-2 w-25">
          Load more...
        </button>

            <!--Modal with article content-->
        </section>
        <div id="postsmodal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title bold" id="titlepost">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="bodymodal">
                        <div id="bodypost" class="mb-3"></div>
                        <div id="username" class="fw-bold"></div>
                        <div id="emailuser" class="fst-italic"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn__showcomments" data-bs-toggle="collapse" data-bs-target="#modal-for-comments">
                          Show comments
                        </button>
                        <button type="button" class="btn btn-warning" id="btn__editpost" data-bs-toggle="modal" data-bs-target="#modal-for-edit" data-bs-dismiss="modal">
                          Edit post
                        </button>
                        <button type="button" class="btn btn-danger" id="btn__deletepost" data-bs-toggle="modal" data-bs-target="#modal-confirm-delete" data-bs-dismiss="modal">
                          Delete post
                        </button>
                    </div>

                    <div id="commentsmodal" class="
                collapse
                modal-content
                border-primary
                border-2
                border-start-0
                border-end-0
                border-bottom-0
                rounded-0 rounded-bottom
                mb-3
              " style="max-height: 400px; overflow: auto"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
